<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>Form validator</title>


    <script>
        
    function validateForm()
        {
            var formCollection = document.forms[0];
            var textInput = false;
            var checkInput = false;
            var dropInput = false;
            var textAreaInput = false;
            
            
            for (var i = 0; i < formCollection.length; i++)
                {
                    var element = formCollection[i];
                    
                    if (element.type === 'text')
                    {
                        if (element.value !== "" && element.value.length > 0)
                            {
                                textInput = true;
                            }
                    }
                    
                    if (element.type === "radio")
                    {
                        var groupName = element.name;
                        var radioButtons = document.getElementsByName(groupName);
                        for (let i =0; i < radioButtons.length; i++)
                        {
                            if(radioButtons[i].checked == true)
                                {
                                    radioInput = true;
                                }
                        }
                    }
                    
                if (element.type === "checkbox")
                    {
                        var groupName = element.name;
                        var checkBoxes = document.getElementsByName(groupName);
                        for (let i = 0; i < checkBoxes.length; i++)
                        {
                            if (checkBoxes[i].checked == true)
                                {
                                    checkInput = true;
                                }
                        }
                    }
                
                    
                if (element.type === "select-one")
                {
                        if (element.value !== "")
                    {
                        dropInput = true;
                    }
        
                }
                    
                if (element.type === "textarea")
                    {
                        if (element.value !== "" && element.value.lenth > 0)
                            {
                                textAreaInput = true;
                            }
                    }
                }
            
            if (!textInput || !radioInput || !checkInput || !dropInput || !textAreaInput)
                
                {
                    if (!textInput) { alert('Name text input field is missing valid data');
                        document.getElementsByName("fullname").style.borderColor = "red"; }
                    else if (!radioInput) { alert('Gender radio field is missing valid data'); }
                    else if (!checkInput) { alert('Hobbies checkbox field is missing valid data'); }
                    else if (!dropInput) { alert('Favorite Show drop menu field is missing valid data'); }
                    
                    else if (!textAreaInput) { alert('Comments textarea field is missing valid data'); }
                    return false;
                }

        }
        
    </script>
    </head>
    <body translate= "no">
        
        <p>At least one piece of data has to come in from every input type.<br>
        
        This is a dynamic form that evaluates data by type, allowing addictions and substractions of input types.</p>
        
        <form action="" method="get"><br />
        Name:<input type="text" name="fullname" placeholder=""><br />
        Gender:<br />
        Male<input type="radio" name="gender" value="male">Female<input type="radio" name="gender" value="female" /><br />
        Hobbies<br />
        Baseball <input type="checkbox" name="hobbies[]" value="baseball" />
        Football <input type="checkbox" name="hobbies[]" value="football" />
        Hoceky <input type="checkbox" name="hobbies[]" value="hockey"><br />
        Favorite Show <select name="show">
        <option value="">Choose Below</option>
        <option value="ATHF">Aqua Teen Hunger Force</option>
        <option value="Family Guy">Family Guy</option>
        <option value="Simpsons">Simpsons</option>
            
        </select><br />
        Comments<br />
            <textarea cols="50" rows="6" name="comments">Enter Comments</textarea><br />
            <input type="submit" name="submit" value="enter me" onClick="return validateForm();" />
        
        </form>
        </body>
        </html>
